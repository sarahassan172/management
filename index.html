<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Waste Management - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;   /* ‚ùå no scroll */
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e6f2e8, #cfe6d5);
    }

    /* MAIN CONTAINER */
    .login-container {
      width: 100%;
      height: 100%;
      display: flex;
      background: hsl(137, 47%, 97%);
      border-radius: 18px;
      border: 2px solid #7fbf90;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    /* LEFT FORM */
    .form-section {
      width: 420px;
      padding: 25px 30px;
      text-align: center;
      background: hsl(137, 47%, 97%);
    }

    .system-logo {
      width: 140px;
      margin: 0 auto 10px;
      border: 1px solid #7fbf90;
    }

    .system-logo img {
      width: 100%;
    }

    .form-section h1 {
      font-size: 20px;
      margin-bottom: 6px;
      color: #2f5d50;
    }

    .form-section p {
      font-size: 13px;
      margin-bottom: 20px;
      color: #5f8575;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #2f5d50;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 8px;
      border: 1px solid #a8d5b9;
      font-size: 14px;
      outline: none;
      background: #ffffff;
    }

    .form-group input:focus {
      border-color: #4e9f7d;
      box-shadow: 0 0 6px rgba(78, 159, 125, 0.4);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #4e9f7d;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .login-btn:hover {
      background: #3d8468;
      transform: translateY(-1px);
    }

    .extra-links {
      margin-top: 10px;
      font-size: 13px;
    }

    .extra-links a {
      color: #4e9f7d;
      text-decoration: none;
      font-weight: bold;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* RIGHT IMAGE */
    .image-section {
      flex: 1;
      background: url("images/waste.jpg") center/cover no-repeat;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      body {
        overflow: auto;
      }

      .login-container {
        flex-direction: column;
      }

      .image-section {
        display: none;
      }

      .form-section {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">

    <!-- LEFT FORM -->
    <div class="form-section">

      <div class="system-logo">
        <img src="images/logo.jpg" alt="Waste Management Logo">
      </div>

      <h1>Smart Waste Management System</h1>
      <p>Please log in to access the dashboard</p>

      <form action="login.php" method="POST">

        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="extra-links">
        <p><a href="signup.html">Create an account</a></p>
        <p><a href="#">Forgot password?</a></p>
      </div>

    </div>

    <!-- RIGHT IMAGE -->
    <div class="image-section"></div>

  </div>

</body>
</html>
